<!DOCTYPE html>
<html>
    <head>
        <label>
        </label>
        <link href="css/main.css" rel = "stylesheet" type = "text/css"/>
    </head>
    <body>
          <div class = "data">
            <div class = "selection">
                <p><label>data</label>
                Select a dataset</p>
  
                <select name="ab" id="mySelect" onchange="if (this.selectedIndex) select_data(this.selectedIndex);">
                  <option value="-1">--</option>
                  <option value="1">Option1</option> 
                  <option value="2">Option2</option>
                  <option value="3">Option3</option>
              </select>
            </div>
            <div class="uploading">
                <p><label>json</label>
                    Upload your dataset in .json</p>
                <input type="file" id="selectFiles" value="Import" /><br />
                <button id="import">Build a network</button> </br>
                <textarea id="result" placeholder="Data preview"></textarea>
            </div>
            <div class="clustering">
              <p><label>clustering</label>
              cluster network to add some color to the nodes</p>
              <button id="clusterButton" type="button">Cluster</button>
            </div>
            <div class="add_network">
              <p><label>compare networks</label>
              select anotehr network to compare</p>
              <select id="my2Select" onchange="if (this.selectedIndex) add_network(this.selectedIndex);">
                <option value="-1">--</option>
                <option value="1">Option1</option> 
                <option value="2">Option2</option>
                <option value="3">Option3</option>
            </select>
            </div>
          </div>
          <script src="https://d3js.org/d3.v4.min.js"></script>
          <script src="js/public.js"></script>
    </body>
</html>
